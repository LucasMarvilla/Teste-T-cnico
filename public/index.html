<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programas em JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Fibonacci e Contador de Letra 'a'</h1>
        
        <section>
            <h2>Verificar Sequência de Fibonacci</h2>
            <input type="number" id="fibonacciInput" placeholder="Digite um número">
            <button onclick="verificarFibonacci()">Verificar</button>
            <p id="resultadoFibonacci"></p>
        </section>
        
        <section>
            <h2>Contar Letra 'a'</h2>
            <input type="text" id="stringInput" placeholder="Digite uma string">
            <button onclick="contarLetraA()">Contar</button>
            <p id="resultadoLetraA"></p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
